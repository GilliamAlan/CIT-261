//wear shoes

                function wear() {
    var weather = document.getElementById("types").value;
    var shoes;

    if (weather == "hot") {
    shoes = "Stay hyrdrated!";
                    } else if (weather == "rain") {

                    } else if (weather == "snow") {

                    }
                    else {

                    }
                    document.getElementById("shoesdiv").innerHTML = shoes;
                }
                // for loop

                function sumOfOdds() {

                    var n = parseFloat(document.getElementById('integer').value);

                    // declare variables. Set skip to count odd numbers only
                    var skip = 2;
                    var i = 1;
                    var sum = 0;

                    // adds all odd integers between 1 and n
                    for (i = 1; i <= n; i += skip) {
                        sum += i;
                        display = "<b><br/>The sum of all of the odd integers between 1 & "
                                + n + " is " + sum + "."
                    }

                    // Display the message.
                    document.getElementById('displayDiv').innerHTML = display;
                }

                // Arrays
                var count;

                function test() {
                    var length = parseFloat(document.getElementById("length").value);
                    var array = new Array(length);
                    for (var i = 0; i < array.length; i++) {
                        array[i] = 1 + i * 3;
                    }
                    count = countEvens(array);
                    var nums = array.slice(0, length);
                    document.getElementById("result").innerHTML = "There are " + count + " even integers. The tested array is: " + nums + "<br>";
                }

                function countEvens(list) {
                    var number = 0;
                    for (var i = 0; i < list.length; i++) {
                        if (list[i] == 2 * Math.floor(list[i] / 2)) {
                            number++;
                        }
                    }
                    return number;
                }
            </script>
