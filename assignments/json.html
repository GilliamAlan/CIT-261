        <h1>JSON Parse, Stringify</h1>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var info = '{"name":"Alan Gilliam", "birth":"17 November 1990","city":"Bronx, NY"}';

//This variable data receives the convert text into JSON format.
var data = JSON.parse(info);
data.birth = new Date(data.birth);
document.getElementById("demo").innerHTML =
data.name + ", was born on " + data.birth;

//Since functions are not allowed in JSON,
//we need to write them as string and convert them back later
var text = '{"name":"Alan Gilliam", "age":"function() {return 29;}", "city":"Bronx"}';
var obj = JSON.parse(text);

//This converts the string into function
obj.age = eval("(" + obj.age + ")");
document.getElementById("demo2").innerHTML =
obj.name + " is " + obj.age();

//This will convert back the JSON into string
var information= { name: "Alan", age: 29, city: "Bronx, NY" };
var conv = JSON.stringify(information);
document.getElementById("demo3").innerHTML = conv;

</script>
