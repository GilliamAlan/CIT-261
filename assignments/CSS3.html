<h1>Manipulating CSS Class Properties Using JavaScript</h1>

        <main>
		<article>
		</article>
        <h1 class="head" id="myColor">Change the text color style</h1>

		 <button class="myButton" type="button" onclick="random_bg_color()">Random</button>
    <button class="myButton" type="button" onclick="resetStyle()">Reset</button>
		<hr>
   <script type="text/javascript">
        function random_bg_color() {
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        document.getElementById('myColor').style.color = bgColor;
        }

        function resetStyle() {
        document.getElementById('myColor').style.color = 'black';
        }

</script>
