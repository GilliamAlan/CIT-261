  <h1>JavaScript Events</h1>

		<div onmouseover="over(this)" onmouseout="out(this)"
			 class= "box">
			Place Cursor Here</div><br>

		<div onclick="click(this)" ondblclick="dclick(this)"
			 class= "box">
			Double Click Here!</div><br>

		<div onmousedown="down(this)" onmouseup="up(this)"
			 class= "box">
			Hold Left Mouse Button</div><br>

		<script>
			function over(obj) {
				obj.style.backgroundColor= "red"
				obj.innerHTML = "Move the cursor off"
			}

			function out(obj) {
				obj.style.backgroundColor= "orange"
				obj.innerHTML = "Put the cursor on me"
			}

			function click(obj) {
				obj.style.backgroundColor= "darkorange"
				obj.innerHTML = "Double Click This Line"
			}
			function dclick(obj) {
				obj.style.backgroundColor= "cyan"
				obj.innerHTML = "I LOVE THE YANKEES"
			}
			function down(obj) {
				obj.style.backgroundColor= "pink"
				obj.innerHTML = "Release Me"
			}

			function up(obj) {
				obj.style.backgroundColor= "blue"
				obj.innerHTML = "Hold"
			}
			function load() {
				alert("Hello! Here are some examples of JavaScript Events")
			}


		</script>
